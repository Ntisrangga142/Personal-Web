<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>R-Codes</title>
    
        <link rel="icon" href="assets/logo.jpg" />
    
        <!-- CSS 3 -->
        <link rel="stylesheet" href="css/global-font.css"  />
        <link rel="stylesheet" href="css/style.css"  />
        <link rel="stylesheet" href="css/contactStyle.css"  />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <nav>
            <div class="navbarLeft">
                <a class="webLogo" href="index.html">
                    <img class="imgLogo" src="assets/logo-removebg-preview.png" alt="web-logo" />
                    <h1 class="titleWeb">R-Codes</h1>
                </a>
            </div>

            <div class="navbarCenter">
                <ul class="navbarLinks">
                    <li><a href="index.html" class="linkActive">Home</a></li>
                    <li><a href="myProject.html" class="link">My Project</a></li>
                </ul>
            </div>

            <div class="navbarRight">
                <a href="contact.html" class="contactLink">Contact Me</a>
            </div>
        </nav>

        <main class="contact-section">
            <form id="contactForm" class="contact-form">
                <h1>GET IN TOUCH</h1>
                <div class="form-field">
                <label for="name">Name</label>
                <input
                    id="name"
                    name="name"
                    class="form-input"
                    type="text"
                    placeholder="name"
                    required
                />
                </div>  

                <div class="form-field">
                <label for="email">Email</label>
                <input
                    id="email"
                    name="email"
                    class="form-input"
                    type="email"
                    placeholder="email"
                    required
                />
                </div>

                <div class="form-field">
                <label for="phoneNumber">Phone Number</label>
                <input
                    id="phoneNumber"
                    name="phoneNumber"
                    class="form-input"
                    placeholder="phone number"
                    required
                />
                </div>

                <div class="form-field">
                <label for="subject">Subject</label>
                <input
                    id="subject"
                    name="subject"
                    class="form-input"
                    placeholder="subject"
                    required
                />
                </div>

                <div class="form-field">
                <label for="skill">Skill</label>
                <select id="skill" name="skill" class="form-input" required>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>
                </div>

                <div class="form-field">
                <label for="messages">Your Message</label>
                <textarea
                    id="messages"
                    name="messages"
                    class="form-input"
                    required
                ></textarea>
                </div>

                <button type="submit" class="form-submit-button">Submit</button>
            </form>
        </main>

        <!-- Javscript -->
        <script src="js/submitForm.js"></script> 
    </body>
</html>
